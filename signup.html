<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          style="background-color: #0d6efd; border-radius: 100%"
          class="mb-4"
          src="images/KhatriLogo.png"
          width="100"
          height="100"
        />
        <h1 class="h3 mb-3 fw-normal">Sign Up to Newsletter</h1>

        <div class="form-floating">
          <input
            type="text"
            class="top form-control"
            id="firstName"
            name="firstName"
            placeholder="First Name"
          />
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="top form-control"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
          />
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="top form-control"
            id="email"
            name="email"
            placeholder="Email"
          />
          <label for="email">Email</label>
        </div>
        <br />
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Up
        </button>
        <p class="mt-5 mb-3 text-muted">
          &copy; <a href="https://www.github.com/khatrijiraj">KhatriJiRaj</a>
        </p>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
